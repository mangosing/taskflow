services:
  # PostgresSQL Database
  db:
    image: postgres:15-alpine
    container_name: taskflow_db
    environment:
      POSTGRES_DB: taskflow
      POSTGRES_USER: taskflow
      POSTGRES_PASSWORD: taskflow123
    volumes:
      - postgres_data:/var/lib/postgressql/data
    ports:
      - "5432:5432"
    networks:
      - taskflow_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskflow"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  taskflow_network:
    driver: bridge